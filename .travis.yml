language: rust
rust:
  - stable
  - 1.30.1
  - 1.29.0
  - 1.28.0
  - 1.27.2
  - 1.26.2
  - beta
  - nightly
cache: cargo
script:
  - cargo build --verbose $F
  - cargo test --verbose $F
matrix:
  include:
    - rust: stable
      env: TASK=rustfmt
      before_script: rustup component add rustfmt
      script: cargo fmt -- --check
    - rust: stable
      env: F=--features=commandline
    - rust: beta
      env: F=--features=commandline
    - rust: nightly
      env: F=--features=commandline
  allow_failures:
    - rust: nightly
      env: F=--features=commandline
    - rust: nightly
      env:
